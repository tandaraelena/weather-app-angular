<table class="table">
  <thead class="thead">
    <tr>
      <th scope="col">City</th>
      <th scope="col">Type of temperature</th>
      <th scope="col">Min</th>
      <th scope="col">Max</th>
      <th scope="col">Icon</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="row">{{ myWeather.cityName }}</td>
      <td scope="row">{{ myWeather.tempType }}</td>
      <td scope="row">{{ myWeather.minimum }}&deg;</td>
      <td scope="row">{{ myWeather.maximum }}&deg;</td>
      <td scope="row">
        <img class="icon" src="{{ myWeather.icon }}" />
      </td>
    </tr>

      <td scope="row">London</td>

      <td scope="row">9 &deg;</td>
      <td scope="row">2 &deg;</td>
    </tr> -->
  </tbody>
</table>
