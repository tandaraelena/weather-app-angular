<table class="table">
  <thead class="thead">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6AM</th>
      <th scope="col">12PM</th>
      <th scope="col">6PM</th>
      <th scope="col">12AM</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let myWeather of cities">
      <td scope="row">{{ myWeather.name }}</td>
      <td scope="row" *ngFor="let t of myWeather.temperature">{{ t }}&deg;</td>
    </tr>
  </tbody>
</table>
